- name: Filters
  hosts: local
  connection: local
  vars:
    topics: linux,ansible,shell,terform
    tagmaps:
      project: roboshop
      cloud: aws
      status: In dev
    taglist: [
        {
            "key": "project",
            "value": "roboshop"
        },
        {
            "key": "cloud",
            "value": "aws"
        },
        {
            "key": "status",
            "value": "In dev"
        }
    ]
  var_files:
    - stundent_yaml

  tasks:
  - name: Filters check 
    ansible.builtin.debug:
      msg: "Hi Varun, {{ Greeting | default('Good Morning') }}"
    
  - name: converting string to list
    ansible.builtin.debug:
      msg: "{{ topics | split(',') }}"
  
  - name: convering maps to list
    ansible.builtin.debug:
      msg: "{{ tagmaps | dict2items }}"

  - name: convering list to maps
    ansible.builtin.debug:
      msg: "{{ taglist | items2dict }}"

  # - name: read students yaml
  #   ansible.builtin.set_fact: #setting the varaible dynamically
  #    stundent_yaml: "{{ lookup ( 'file', 'students.yaml') | from_yaml }}"

  - name: converting yaml to json 
    ansible.builtin.debug:
      msg: "{{ stundent_yaml | to_nice_json }}"


  

      